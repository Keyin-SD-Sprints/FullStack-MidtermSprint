    <div id="mainpage">
      <h1>CLI App</h1>
      <br />
      <br />
      <h2></h2>

      <form id="token-form">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Please enter Username here..."
          required
        />
        <input type="submit" value="Submit" />
      </form>
      <div id="content"></div>
    </div>
    <footer>
      <p>&copy; Midterm Sprint - Group 1 - Keyin College SD Program</p>
    </footer>
    <script>
      document
        .getElementById("token-form")
        .addEventListener("submit", processForm);

      async function processForm(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        try {
          const response = await sendUsername(username);
          const data = await response.json();
          console.log(data);
          const token = data.result;
          const content = document.getElementById("content");
          content.textContent = `New token: ${token}`;
        } catch (error) {
          console.error("Error: " + error);
        }
      }

      function sendUsername(username) {
        const data = { username: username };

        return fetch("http://localhost:3000/new-token", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });
      }
    </script>
  </body>
